<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="content">
        <!--내용입력 창-->
        <div class="container post-box">
            <div class="d-flex justify-content-center">
                <textarea placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <!--글쓴이 프로필-->
        <header class="d-flex justify-content-space-between align-items-center">
            <div class="profile-box">
                <img class="profile-image" src="" alt="프로필이미지">
                <span class="user-name">da_mi</span>
            </div>
            <img class="more-icon" src="" alt="더보기버튼">
        </header>
        <!--피드 메인-->
        <div class="main-image d-flex justify-content-center">
            <img src="" alt="피드메인이미지">
        </div>
        <div class="heart">
            <img src="" alt="좋아요">
            <span class="like"></span>
        </div>
        <div>
            <span class="user-name"></span>
            <span class="user-content"></span>
        </div>
        <div class="comments"></div>
        <!--반복문-->
        <div>
            <span class="user-name"></span>
            <span class="user-content"></span>
        </div>
        <!--댓글입력 창-->
        <div>
            <input type="text" placeholder="댓글 내용을 입력하세요">
            <button type="submit" class="btn btn-info" value="입력"></button>
        </div>
    </section>
</th:block>
