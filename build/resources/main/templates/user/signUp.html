<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="content py-4">
        <div class="d-flex justify-content-center">
            <h2 class="w-50 font-weight-bold m-4">회원가입</h2>
        </div>

        <div class="container sign-up-box p-4 bg-light rounded" style="max-width: 600px;">
            <form>
                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">아이디</label>
                    <div class="input-group">
                        <input type="text" class="form-control col-10" id="username" name="username">
                        <button type="button" class="btn btn-warning ml-3">중복확인</button>
                    </div>
                    <!--<div class="text-danger mt-1" th:if="${idError}">이미 사용중인 아이디입니다.</div>-->
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-control col-10" id="password" name="password">
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-bold">비밀번호 확인</label>
                    <input type="password" class="form-control col-10" id="confirmPassword" name="confirmPassword">
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">이름</label>
                    <input type="text" class="form-control col-10" id="name" name="name" placeholder="이름을 입력하세요">
                </div>

                <!-- 이메일 -->
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">이메일</label>
                    <input type="email" class="form-control col-10" id="email" name="email" placeholder="이메일을 입력하세요">
                </div>

                <!-- 회원가입 버튼 -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary col-6">회원가입</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
