<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="contents-box">
            <!-- 글쓰기 영역(로그인 된 사람만 보임) -->
            <div th:if="${session.userId != null}" class="write-box border rounded mt-5">
                <textarea id="writeTextArea" placeholder="내용을 입력해주세요" class="w-100 border-0"></textarea>

                <div class="d-flex justify-content-between">
                    <div class="file-upload d-flex">
                        <!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다. -->
                        <input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">

                        <!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
                        <a href="#" id="fileUploadBtn"><img width="35" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png"></a>

                        <div id="fileName" class="ml-2"></div>
                    </div>
                    <button id="writeBtn" class="btn btn-info">게시</button>
                </div>
            </div>

            <!-- 타임라인 영역 -->
            <div class="timeline-box my-5">

                <!-- 글(카드) 반복 -->
                <div th:each="post : ${postList}" class="card border rounded mt-3">
                    <!-- 글쓴이, 더보기(삭제) -->
                    <div class="p-2 d-flex justify-content-between">
                        <span th:text="${post.userId}" class="font-weight-bold">글쓴이</span>

                        <!-- 더보기 ...(로그인 된 사람과 글쓴이 정보 일치할 때 보이게) -->
                        <a th:if="${session.userId == post.userId}" href="#" class="more-btn">
                            <img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
                        </a>
                    </div>

                    <!-- 본문 이미지 -->
                    <div class="card-img">
                        <img th:src="${post.imagePath}" class="w-100" alt="본문 이미지">
                    </div>

                    <!-- 좋아요 -->
                    <div class="card-like m-2">
                        <a href="#" class="like-btn">
                            <img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
                        </a>
                        <span>좋아요 13개</span>
                    </div>

                    <!-- 글 -->
                    <div th:text="${post.content}" class="card-post m-3">
                        <span th:text="${post.userId}" class="font-weight-bold">글쓴이</span>
                        <span>글 내용입니다!!!!</span>
                    </div>

                    <!-- 댓글 제목 -->
                    <div class="card-comment-title border-bottom">
                        <div class="font-weight-bold ml-3 mb-3">댓글</div>
                    </div>

                    <!-- 댓글 목록 -->
                    <div th:each="comment : ${commentList}" class="card-comment-list m-2">
                        <!-- 댓글들 -->
                        <div th:if="${post.id == comment.postId}" class="card-comment m-1">
                            <span th:text="${comment.userId}" class="font-weight-bold">댓글쓰니</span>
                            <span th:text="${comment.content}">댓글 내용임</span>

                            <!-- 댓글 삭제(자신의 댓글만 가능) -->
                            <a th:if="${session.userId == comment.userId}" href="#" class="comment-del-btn">
                                <img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
                            </a>
                        </div>
                    </div>

                    <!-- 댓글 쓰기 -->
                    <div th:if="${session.userId != null}" class="comment-write d-flex justify-content-between mt-2">
                        <input type="text" id="comment" class="comment-input form-control border-1 mr-2" placeholder="댓글 달기">
                        <button type="button" class="comment-btn btn btn-info" th:data-comment-id="${post.id}">게시</button>
                    </div>
                </div> <!-- 카드 끝 -->
            </div> <!-- 타임라인 박스 끝 -->
        </div> <!-- 컨텐츠 박스 끝 -->
    </section>

    <script>
        $(function(){
            $("#fileUploadBtn").on("click", function(e) {
                e.preventDefault(); // 위로 올라가는 현상 방지
                $("#file").click();
            });

            // 파일이 선택될 때
            $("#file").on("change", function(e) {
                let fileName = e.target.files[0].name; // (target == this) 업로드된 파일의 0번 째 이름
                console.log(fileName);

                let ext = fileName.split(".").pop().toLowerCase();
                console.log(ext);
                // 과거에 파일을 업로드하려다 취소할 경우 null로 들어가 split과정에서 type 에러를 뱉었지만, 현재 최신 브라우저의 경우 change 액션에 접근하지 않아서 에러 발생이 없음
                // 만약 이를 방지하려면 change 할 때, 없을 경우 return 코드를 추가해주면 됨
                // if(!e.target.files || !e.target.files[0]){return;}
                // if(e.target.files[0] == null){return;}

                // 확장자 검사
                if (ext != "gif" && ext != "jpg" && ext != "png") {
                  alert("이미지만 업로드 할 수 있습니다.");
                  $("#file").val(""); // 보이진 않지만 파일태그에 올라온 것 제거
                  $("#fileName").text(""); // 파일명 초기화
                  return;
                }

                // 파일명 옆에 노출
                $("#fileName").text(fileName);
            });

            $("#writeBtn").on("click",function() {
                let writeTextArea = $("#writeTextArea").val().trim();

                // 내용 비필수
                let content = $('#writeTextArea').val();
                console.log(content);

                // 이미지 필수
                let file = $('#file').val();
                if (!file) {
                    alert('이미지 파일을 업로드 해주세요.');
                    return;
                }

                // 파일이 업로드 된 경우 확장자 체크
                let ext = file.split('.').pop().toLowerCase(); // 파일 경로를 .으로 나누고 확장자가 있는 마지막 문자열을 가져온 후 모두 소문자로 변경
                if ($.inArray(ext, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
                    alert("gif, png, jpg, jpeg 파일만 업로드 할 수 있습니다.");
                    $('#file').val(''); // 파일을 비운다.
                    return;
                }

                // 폼태그를 자바스크립트에서 만든다.
                let formData = new FormData();
                formData.append("content", content);
                formData.append("file", $('#file')[0].files[0]); // $('#file')[0]은 첫번째 input file 태그를 의미, files[0]는 업로드된 첫번째 파일

                $.ajax({
                    type:"post"
                    ,url:"/post/write"
                    ,data:formData
                    ,processData:false
                    ,contentType:false
                    ,enctype:"multipart/form-data"
                    ,success:function(data){
                        if(data.code == 200){
                            location.reload();
                        } else {
                            alert("data.error_message");
                        }
                    }
                    ,error:function(e){
                        alert("게시에 실패했습니다.");
                    }
                })
            })

            $(".comment-btn").on("click", function(e) {
                e.preventDefault();
                let postId = $(this).data('comment-id');
                let commentContent = $("#comment").val().trim();
                console.log(commentContent);

                if(commentContent == null){
                    alert("내용을 입력하세요.");
                    return;
                }

                $.ajax({
                    type:"post"
                    , url:"/comment/write"
                    , data:{"postId":postId, "content":commentContent}
                    , success:function(data) {
                        if (data.code == 200) {
                            location.reload();
                        } else {
                            alert(data.error_message);
                        }
                    }
                    , error:function(e) {
                        alert("댓글 쓰기에 실패했습니다.");
                    }
                });
            });
        });
    </script>
</th:block>
</html>
